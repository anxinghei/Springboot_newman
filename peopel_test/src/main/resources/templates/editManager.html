<!DOCTYPE html>
<html xmlns:td="http://www.tdymeleaf.org">
<head>
<meta charset="UTF-8">
<title>编辑</title>
</head>
<body>

	<div th:replace="page::back" ></div>
	
	<form th:action="@{/updateManager}" method="post" align="center">
		<input name="id" type="hidden" th:value="${manager.id}">
		真实姓名： <input name="name" type="text" th:value="${manager.name}"> <br>
		确切工资： <input name="salary" type="text" th:value="${manager.salary}"> <br>
		所属经理： <input name="section" type="text" th:value="${manager.section}"> <br>
		目前住址： <input name="location" type="text" th:value="${manager.location}"> <br>
		联系方式： <input name="tel" type="text" th:value="${manager.tel}"> <br>
		入职时间： <input name="indate" type="text" th:value="${manager.indate}"> <br><br>
		<button type="submit">修改</button>
  </form>
  
</body>
</html>
