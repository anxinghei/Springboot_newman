<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>邮件模板</title>
</head>
<body>
	
<div th:text="${title}"></div>

<table border="1">
	<tr>
		<td>用户名</td>
		<td>性别</td>
	</tr>
	<tr th:each="user: ${userList}">	
		<td th:text="${user.userName}"></td>
		<td th:text="${user.sex}"></td>
	</tr>
</table>

</body>
</html>
